<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.js' %}"></script> 
</head>  
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">padka-web-api</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/transitions">Transitions </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reactions">Reactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/music">Music</a>
        </li>
      </ul>
    </div>
    <br>    
    <center><a href="/admin" class="btn btn-secondary m-3">Admin</a></center>  
  </nav>

  <form method="POST" class="post-form d-flex justify-content-center" action="/transitions/create" enctype="multipart/form-data"> {% csrf_token %}
    <div class="container-fluid flex-column  justify-content-center">
      <div class="container">
        <br>
        <div class="form-group  justify-content-center">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h4>Insert new Transition</h4> </div>
        </div>
        <div class="form-group  justify-content-center">
          <label class="col-sm-2 col-form-label">Transition priority:</label>
          <div class="col-sm-1"> {{ form.priority }} </div>
        </div>
        <div class="form-group  justify-content-center">
          <label class="col-sm-2 col-form-label">Transition name:</label>
          <div class="col-sm-1"> {{ form.name }} </div>
        </div>
        <div class="form-group  justify-content-center">
          <label class="col-sm-2 col-form-label">Transition file name:</label>
          <div class="col-sm-1"> {{ form.filename }} </div>
        </div>
        <div class="form-group  justify-content-center">
          <label class="col-sm-2 col-form-label">Transition thumbnail:</label>
          <div class="col-sm-1"> {{ form.thumbnail }} </div>
        </div>
        <div class="form-group">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-1">  
            <button type="submit" class="btn btn-success">Submit</button>  
          </div>  
        </div>

        <div class="form-group">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  
            <a href="/transitions" class="btn btn-primary">Back to transitions</a>
          </div>  
        </div>  

      </div>
    </div>
  </form>
</body>  
</html>
